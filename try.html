<!DOCTYPE html>
<html>
  <head>
    <style>
      .step {
        display: none;
      }

      .step-complete {
        color: green;
      }

      .progress-bar {
        border: 1px solid green;
        padding: 2em;
        border-radius: 6px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        margin-bottom: 20px;
      }

      .step-counter-container {
        border: 2px solid red;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 15vw;
      }
      .step-counter-container .step-counter {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: grid;
        place-content: center;
        padding: 10px;
        background-color: #dcddde;
      }
      /* .progress-bar div {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid #aaa;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 5px;
        font-weight: bold;
      } */

      .progress-bar div.complete {
        background-color: green;
        color: white;
        border-color: green;
      }
    </style>
  </head>
  <body>
    <div class="progress-bar" id="stepsContainer">
      <!-- <div class="step-counter">1</div>
      <div class="step-counter">2</div>
      <div class="step-counter">3</div> -->
    </div>

    <form id="stepperForm">
      <div class="step" id="step1">
        <h2>Step 1</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />
        <button type="button" onclick="nextStep(1)">Next</button>
      </div>
      <div class="step" id="step2">
        <h2>Step 2</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />
        <button type="button" onclick="nextStep(2)">Next</button>
        <button type="button" onclick="previousStep(2)">Previous</button>
      </div>
      <div class="step" id="step3">
        <h2>Step 3</h2>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <br /><br />
        <button type="button" onclick="previousStep(3)">Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>


    <script src="test.js"></script>
  </body>
</html>
